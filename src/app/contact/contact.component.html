<div class="contact-container">
    <h2>Contact</h2>
  
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required />
      </div>
  
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required />
      </div>
  
      <div class="form-group">
        <label for="subject">Objet</label>
        <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" />
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" [(ngModel)]="formData.message" required></textarea>
      </div>
  
      <button type="submit" [disabled]="!contactForm.valid">Envoyer</button>
    </form>
  
    <div class="contact-info">
      <p><strong>Téléphone :</strong> 07-03-99-00-50</p>
      <p><strong>E-mail :</strong> <a href="mailto:abdellah.aazdag@gmail.com">abdellah.aazdag&#64;gmail.com</a></p>
      <p><strong>GitHub :</strong> <a href="https://github.com/aazdagabde" target="_blank">aazdagabde</a></p>
      <p><strong>LinkedIn :</strong> <a href="https://www.linkedin.com/in/aazdag-abdellah" target="_blank">aazdag-abdellah</a></p>
    </div>
  </div>
