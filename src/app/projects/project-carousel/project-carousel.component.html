<div class="carousel-container" *ngIf="screens.length > 0">
  <button class="nav-btn prev" (click)="prev()">‹</button>

  <div class="image-wrapper" [class.zoomed]="zoomed">
    <img 
      [src]="screens[currentIndex]" 
      alt="Screenshot" 
      class="carousel-image"
    />
    <!-- BOUTON de ZOOM -->
    <button class="zoom-btn" (click)="toggleZoom()">
      <!-- On affiche une icône différente selon l'état du zoom -->
      <span *ngIf="!zoomed">🔍</span>
      <span *ngIf="zoomed">✕</span>
    </button>
  </div>

  <button class="nav-btn next" (click)="next()">›</button>

  <!-- Indicateur de position -->
  <div class="carousel-indicator">
    {{ currentIndex + 1 }} / {{ screens.length }}
  </div>
</div>

<p *ngIf="screens.length === 0" class="no-images">Aucune image disponible</p>
